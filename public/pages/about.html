<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/styles.css">
        <title>NodeLibraryApp</title>
        <meta charset="UTF-8">
        <meta name="description" content="Nodejs.project">
    </head>
    <body>
        <header>
            <nav>
                <table>
                    <tr>
                        <td><a href="/home">Home</a></td>
                        <td><a href="/library">Library</a></td>
                        <td><a href="/about">About</a></td>
                    </tr>
                </table>
            </nav>
        </header>
        <main>
            <p>This is the main page.</p>
            <div>
                <div class="book-forms">
                    <form class="add-to-library">
                        <label>Add a book.</label><br><br>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author">
                        <label for="genre">Genre:</label>
                        <input type="text" id="genre" name="genre">
                        <button type="submit">Add</button>
                    </form>
                </div>
                <div class="book-forms">
                    <form class="delete-from-library">
                        <label>Delete a book.</label><br><br>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author">
                        <label for="genre">Genre:</label>
                        <input type="text" id="genre" name="genre">
                        <button type="submit">Delete</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
