<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NodeLibraryApp</title>
        <link rel="stylesheet" href="/styles.css">
        <meta charset="UTF-8">
        <meta name="description" content="Nodejs.project">
        <script src="/helpers.js" defer></script>
        <script src="/add-to-storage.js" defer></script>
        <script src="/delete-from-storage.js" defer></script>
        <script src="/load-library.js" defer></script>
        <script>
            function clearLocalStorage() {
                // const visited = window.localStorage.getItem('__visited') ? true : false;
                window.localStorage.clear();
                // if (visited)
                //     window.localStorage.setItem('__visited', 'true');
                window.location = window.location;
                // console.log(window.localStorage.getItem('__visited'))
            }
        </script>
    </head>
    <body>
        <header>
            <nav>
                <table>
                    <tr>
                        <td><a href="/home">Home</a></td>
                        <td><a href="/library">Library</a></td>
                        <td><a href="/about">About</a></td>
                    </tr>
                </table>
            </nav>
        </header>
        <main>
            <p>This is the library.</p>
            <button style="float: right" onclick="clearLocalStorage()">CLEAR</button>
            <div class="library-container">
                <div>
                    <form class="library-add-delete">
                        <div>
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title">
                        </div>
                        <div>
                            <label for="author">Author:</label>
                            <input type="text" id="author" name="author">   
                        </div>
                        <div>
                            <label for="genre">Genre:</label>
                            <select type="text" id="genre" name="genre">
                                <option value=""></option>
                                <option value="Ficton">Fiction</option>
                                <option value="Poetry">Poetry</option>
                                <option value="History">History</option>
                                <option value="Science">Science</option>
                                <option value="Technology">Technology</option>
                                <option value="Business">Business</option>
                                <option value="Economics">Economics</option>
                                <option value="Politics">Politics</option>
                                <option value="Philosophy">Philosophy</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div>
                            <button type="submit">Add</button>
                            <button type="submit">Delete</button>
                        </div>
                    </form>
                </div>
                <!-- <div>
                    <img src="book.jpeg" alt="Image of book.">
                    <br>Title: Book1
                    <br>Author: Author1
                    <br>Genre: Fiction
                </div> -->
            </div>
        </main>
    </body>
</html>
